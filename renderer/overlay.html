<!DOCTYPE html>
<html style="background: transparent !important;">
<head>
  <meta charset="UTF-8">
  <title>Scrutinizer Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      background: transparent !important;
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    /* Floating Toolbar */
    #toolbar {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      height: 50px;
      
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      
      pointer-events: auto; /* Toolbar captures clicks */
      z-index: 1000;
      transform: translateY(0);
      opacity: 1;
      transition: transform 0.2s ease-out, opacity 0.2s ease-out;
    }

    /* Hidden toolbar state (toggled via ` key) */
    #toolbar.hidden {
      transform: translateY(-70px);
      opacity: 0;
      pointer-events: none;
    }
    
    .nav-controls {
      display: flex;
      gap: 4px;
    }
    
    .nav-btn {
      background: transparent;
      border: 1px solid transparent;
      color: #555;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      width: 32px;
      height: 32px;
    }
    
    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    
    .nav-btn img {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }
    
    .nav-btn:hover img {
      opacity: 1;
    }
    
    .url-container {
      flex: 1;
      display: flex;
    }
    
    #url-input {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      color: #333;
      font-size: 13px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    #url-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }
    
    .action-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
      color: #333;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .btn:hover {
      background: #f5f5f5;
      border-color: #ccc;
    }
    
    .icon-btn {
      background: transparent;
      border: 1px solid transparent;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      position: relative;
    }
    
    .icon-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    
    .icon-btn.active {
      background: rgba(74, 222, 128, 0.1);
      box-shadow: 0 0 0 2px rgba(74, 222, 128, 0.3);
    }
    
    .eye-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
    
    .loading-dots {
      position: absolute;
      right: 2px;
      bottom: 2px;
      font-size: 10px;
      font-weight: bold;
      color: #3b82f6;
      opacity: 0;
      pointer-events: none;
    }
    
    .icon-btn.loading .loading-dots {
      opacity: 1;
      animation: blink 1.4s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* Full-window canvas (no pointer events) */
    #overlay-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* Canvas doesn't capture clicks */
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Floating Toolbar -->
  <div id="toolbar">
    <!-- Nav Controls -->
    <div class="nav-controls">
      <button id="back-btn" class="nav-btn" title="Back">
        <img src="scrutinizer_arrow_back.png" alt="Back">
      </button>
      <button id="forward-btn" class="nav-btn" title="Forward">
        <img src="scrutinizer_arrow_forward.png" alt="Forward">
      </button>
    </div>

    <!-- URL Bar -->
    <div class="url-container">
      <input type="text" id="url-input"
        value="https://github.com/andyed/scrutinizer2025?tab=readme-ov-file#what-is-scrutinizer"
        placeholder="Enter URL">
    </div>

    <!-- Action Buttons -->
    <div class="action-controls">
      <button id="go-btn" class="btn" title="Go/Stop">Go</button>
      <button id="toggle-btn" class="icon-btn" title="Toggle Foveal Effect">
        <img src="scrutinizer_logo_eyeball.png" alt="Eye" class="eye-logo">
        <span class="loading-dots">...</span>
      </button>
    </div>
  </div>
  
  <!-- Full-window canvas -->
  <canvas id="overlay-canvas"></canvas>
  
  <script src="config.js"></script>
  <script src="webgl-renderer.js"></script>
  <script src="scrutinizer.js"></script>
  <script src="overlay.js"></script>
</body>
</html>
